<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="pics/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="pics/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="pics/favicon-16x16.png">
    <link rel="manifest" href="pics/site.webmanifest">
    <link type="text/css" rel="stylesheet" href="index.css"/>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC|Roboto&display=swap" rel="stylesheet">
    <title>Get Out</title>
</head>

<body>
    <header>
        <h1>Get Out</h1>
    </header>

    <main>
        <div class="containerInputMap">
          <section role="map" class="map" id="map"></section>
        </div>
        <section class="details" id="details">
          <h2>Get out and see a show,</h2>
          </p>Enter a city name or artist to see a list of shows. You can then click on a specific show to see where the venue is located on a map as well as that information in text.</p>
        </section>
    </main>

    <form id="locationForm">
      <label for="location">Enter a city to search for shows:</label>
      <input type="text" value="Albany" name="location" id="location">
      <input type="submit" value="Search Location">
    </form>
    <form id="keywordForm">
      <label for="artist">Enter an artist to search for shows:</label>
      <input type="text" value="Ministry" name="artist" id="artist">
      <input type="submit" value="Search Keyword">
    </form>

    <section role="results" class="results">
      <ul class="events" id="events"></ul>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.js"></script>
    <script src="index.js"></script>
</body>
</html>
